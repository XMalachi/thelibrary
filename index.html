<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="logo.png" type=""><title>Joe's Library</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  

    <div class='bigcontainer'>

    <div class='header m-auto '>

        <h1 class="navbar bg-secondary text-light p-3 ">Joe's Library</h1>

        <div class='topButtons row text-center m-auto'>
          <div class="col-sm-6 text-center">
            <button type="button" id='newBook' onclick="openForm()" class="btn btn-primary ">New Book</button>
          </div>

          <div class="col-sm-6 text-center">
              <button type='button' id='resetBooks' class="btn btn-danger">Reset Library</button>
          </div>

      </div>
    </div>
    <br>


    <div class="form-popup" id="myForm">
      <form  id='form' class="form-container">
        <h1>New Book</h1>

        <label for="title"><b>Title</b></label>
        <input id='formTitle' type="text" placeholder="Enter Title" name="title" required>

        <label for="author"><b>Author</b></label>
        <input id='formAuthor' type="text" placeholder="Enter Author" name="author" required>

        <label for="pages"><b>Pages</b></label>
        <input id='formPages' type="number" placeholder="Enter Number of Pages" name="pages" required>

        <label for="isRead">Read?</label>
        <input name='formRead' id='formIsRead' class="popup_radio" type='radio' value="Read" required>Read
        <input name='formRead' id='formNotRead' class="popup_radio" type='radio' value="Not Read">Not Read
        <br>
        <button id='formSubmit' class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    </div>
    </div>

    <div class='container'>
    </div>

    </div>

  <script src="library.js" ></script>

</body>
</html>
